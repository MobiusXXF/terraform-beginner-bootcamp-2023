    <div class="loader">

    <section id="intro-page">
      <div align="center">
        <div id="title">
          <h1>SOUL HOUSE</h1>

        <span>

            <i class="fa-solid fa-volume-off"></i>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" oninput="setVolume()">
            <i class="fa-solid fa-volume-high"></i>
          </span>
          <a href="#main-content" title="Jump to Artist Cards"><h2><span class="towns-colour">-- <em>Coming</span> Soon</em> --</h2></a>
        </div>
        <div class="center_piece">
          <a href="#infinity">
          <div class="card" data-color="yellow">
            <img class="card-front-image card-image" src="assets/sq-animated.png" />
            <div class="card-faders">
              <img class="card-fader card-image" src="assets/sq-animated.png" />
              <img class="card-fader card-image" src="assets/sq-animated.png" />

              <img class="card-fader card-image" src="assets/sq-animated.png" />
            </div>
          </div>
          </a>
          <!-- <span id="intro-scroll-down">
            <img src="assets/scroll-down.png" alt="">
          </span> -->
        </div>
      </section>
      
      <div id="intro-infinity"></div>

            <button class="next"><span>Previous album</span>

              </svg>
            </button>

        </svg>
        <div class="drag-proxy"></div>
      </section>
